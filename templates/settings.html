<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings</title>

	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/settings.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	
	<div class="container rounded bg-white mt-5 mb-5">

		<div class="settings-head-container">
			<h1>Настройки (сайт, парсер, html)</h1>
		</div>
		<hr>
	
		<div class="row">
			<div class="col-md-3 border-right">
				<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://cdn-icons-png.flaticon.com/128/4151/4151678.png"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
			</div>
			<div class="col-md-5 border-right">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right">Редактор Сайт / Парсер)</h4>
					</div>
					<div class="row mt-2">
						<div class="col-md-6"><label class="labels">НАДБАВКА (%)</label><input type="text" class="form-control" placeholder="first name" value="{{ settings.percent_plus_price }}"></div>
						<div class="col-md-6"><label class="labels">НАДБАВКА (+)</label><input type="text" class="form-control" value="{{ settings.num_plus_price }}" placeholder="surname"></div>
					</div>
					<div class="row mt-3">
						<div class="col-md-12"><label class="labels">ПЕРИОД ПАРСИГА</label><input type="text" class="form-control" placeholder="enter email id" value="{{ settings.period_parsing }}"></div>
					</div>
					<div class="row mt-3">
						<div class="col-md-6"><label class="labels">КОЛ-ВО КАРТОЧЕК НА СТРАНИЦУ</label><input type="text" class="form-control" placeholder="country" value="{{ settings.count_cards_in_page }}"></div>
						<!-- <div class="col-md-6"><label class="labels"></label><input type="text" class="form-control" value="" placeholder="test"></div> -->
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right">Редактор HTML / CSS</h4>
					</div>	
					<div class="col-md-12"><label class="labels">Карточка товара (HTML)</label><textarea  cols="100" rows="3" class="form-control" placeholder="experience" value="{{ settings.temp_card_html }}"></textarea></div> <br>
					<div class="col-md-12"><label class="labels">Карточка товара (CSS)</label><textarea  cols="100" rows="3" class="form-control" placeholder="additional details" value="{{ settings.temp_card_css }}"></textarea></div>
				</div>
			</div>
		</div>
		<hr>
		<div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">ПРИМЕНИТЬ ПАРАМЕТРЫ</button></div>

	</div>
	</div>
	</div>

</body>
</html>
